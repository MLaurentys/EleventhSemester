<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>First Canvas</title>
    <style type="text/css">
      canvas {
        border: 1px solid gray;
      }
      body {
        font-family: sans-serif;
      }

      button {
        font-size: 1.2em;
      }

      section {
        margin: 0.5em 0 0.5em 0;
      }
    </style>
    <script>
      // #0 - in this class we will always use ECMAScript 5's "strict" mode
      // See what 'use strict' does here:
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
      "use strict";

      function canvasClicked(e) {
        let rect = e.target.getBoundingClientRect();
        let mouseX = e.clientX - rect.x;
        let mouseY = e.clientY - rect.y;
        console.log(mouseX, mouseY);
        for (let i = 0; i < 10; ++i) {
          let x = getRandomInt(-100, 100) + mouseX;
          let y = getRandomInt(-100, 100) + mouseY;
          let width = getRandomInt(20, 50);
          let height = getRandomInt(20, 50);
          let color = getRandomColor();
          drawRectangle(ctx, x, y, width, height, color);
        }
      }

      function getRandomColor() {
        function getByte() {
          return 55 + Math.round(Math.random() * 200);
        }
        return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
      }

      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function getRandom(min, max) {
        return Math.random() * (max - min);
      }

      function drawRectangle(
        ctx,
        x,
        y,
        width,
        height,
        fillStyle = "black",
        lineWidth = 0,
        strokeStyle = "black"
      ) {
        ctx.save();
        ctx.fillStyle = fillStyle;

        ctx.beginPath();
        ctx.rect(x, y, width, height);
        ctx.fill();
        if (lineWidth > 0) {
          ctx.strokeStyle = strokeStyle;
          ctx.lineWidth = lineWidth;
          ctx.stroke();
        }
        ctx.closePath();
        ctx.restore();
      }

      function drawRandomRect(ctx) {
        drawRectangle(
          ctx,
          getRandomInt(0, 640),
          getRandomInt(0, 480),
          getRandomInt(10, 90),
          getRandomInt(10, 90),
          getRandomColor(),
          getRandomInt(2, 12),
          getRandomColor()
        );
      }

      function drawRandomCircle(ctx) {
        ctx.fillStyle = getRandomColor();
        ctx.strokeStyle = getRandomColor();
        ctx.beginPath();
        ctx.arc(
          getRandomInt(0, 640),
          getRandomInt(0, 480),
          getRandomInt(50, 150),
          0,
          2 * Math.PI
        );
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
      }

      function drawRandom() {
        if (Math.random() < 0.5) drawRandomRect(ctx);
        else drawRandomCircle(ctx);
      }

      function update() {
        if (paused) return;
        requestAnimationFrame(update);
        if (createRectangles) drawRandom();
      }

      function setupUI() {
        document.querySelector("#btnPlay").onclick = () => {
          if (paused) {
            paused = false;
            update();
          }
        };
        document.querySelector("#btnPause").onclick = () => (paused = true);
        document.querySelector("canvas").onclick = canvasClicked;
        document
          .querySelector("#cbRectangles")
          .addEventListener(
            "click",
            (e) => (createRectangles = e.target.checked)
          );
      }

      // #1 call the `init` function after the pages loads
      window.onload = init;
      let ctx;
      let paused = false;
      let createRectangles = true;
      function init() {
        setupUI();
        let canvas = document.querySelector("canvas");
        ctx = canvas.getContext("2d");
        update();
      }
    </script>
  </head>
  <body>
    <canvas width="640" height="480"> Get a real browser! </canvas>
  </body>
  <section>
    <button id="btnPlay">Play</button>
    <button id="btnPause">Pause</button>
  </section>
  <section>
    <span>
      <input type="checkbox" id="cbRectangles" checked />
      <label for="cbRectangles">Rectangles</label>
    </span>
  </section>
  <section>
    <p>
      Click on the screen to "spraypaint" rectangles (you probably want the
      screensaver to be paused)
    </p>
  </section>
</html>
