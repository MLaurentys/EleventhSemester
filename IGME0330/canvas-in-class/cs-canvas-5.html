<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>First Canvas</title>
    <style type="text/css">
      canvas {
        border: 1px solid gray;
      }
      body {
        font-family: sans-serif;
      }

      button {
        font-size: 1.2em;
      }

      section {
        margin: 0.5em 0 0.5em 0;
      }
    </style>
    <script>
      // #0 - in this class we will always use ECMAScript 5's "strict" mode
      // See what 'use strict' does here:
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
      "use strict";

      function canvasClicked(e) {
        let rect = e.target.getBoundingClientRect();
        let mouseX = e.clientX - rect.x;
        let mouseY = e.clientY - rect.y;
        console.log(mouseX, mouseY);
        for (let i = 0; i < 10; ++i) {
          let x = getRandomInt(-100, 100) + mouseX;
          let y = getRandomInt(-100, 100) + mouseY;
          let radius = getRandomInt(30, 45);
          let color = getRandomColor();
          drawArc(ctx, x, y, radius, 0, 2 * Math.PI, color);
        }
      }

      function getRandomColor() {
        function getByte() {
          return 55 + Math.round(Math.random() * 200);
        }
        return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
      }

      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function getRandom(min, max) {
        return Math.random() * (max - min);
      }

      function drawRectangle(
        ctx,
        x,
        y,
        width,
        height,
        fillStyle = "black",
        lineWidth = 0,
        strokeStyle = "black"
      ) {
        ctx.save();
        ctx.fillStyle = fillStyle;

        ctx.beginPath();
        ctx.rect(x, y, width, height);
        ctx.fill();
        if (lineWidth > 0) {
          ctx.strokeStyle = strokeStyle;
          ctx.lineWidth = lineWidth;
          ctx.stroke();
        }
        ctx.closePath();
        ctx.restore();
      }

      function drawArc(
        ctx,
        x,
        y,
        radius,
        startAngle = 0,
        endAngle = 2 * Math.PI,
        fillStyle = "black",
        lineWidth = 0,
        strokeStyle = "black"
      ) {
        ctx.save();
        ctx.fillStyle = fillStyle;
        ctx.beginPath();
        ctx.arc(x, y, radius, startAngle, endAngle);
        ctx.fill();
        if (lineWidth > 0) {
          ctx.strokeStyle = strokeStyle;
          ctx.lineWidth = lineWidth;
          ctx.stroke();
        }
        ctx.closePath();
        ctx.restore();
      }

      function drawLine(
        ctx,
        x1,
        y1,
        x2,
        y2,
        lineWidth = 1,
        strokeStyle = "black"
      ) {
        if (lineWidth <= 0) return;
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = strokeStyle;
        ctx.lineWidth = lineWidth;
        ctx.closePath();
        ctx.stroke();
        ctx.fill();
        ctx.restore();
      }

      function drawRandomRect(ctx) {
        drawRectangle(
          ctx,
          getRandomInt(0, 640),
          getRandomInt(0, 480),
          getRandomInt(10, 90),
          getRandomInt(10, 90),
          getRandomColor(),
          getRandomInt(2, 12),
          getRandomColor()
        );
      }

      function drawRandomArc(ctx) {
        drawArc(
          ctx,
          getRandomInt(0, 640),
          getRandomInt(0, 480),
          getRandomInt(10, 100),
          getRandom(0, Math.PI),
          getRandom(Math.PI, 2 * Math.PI),
          getRandomColor(),
          getRandomInt(2, 12),
          getRandomColor()
        );
      }

      function drawRandomLine(ctx) {
        drawLine(
          ctx,
          getRandomInt(0, 640),
          getRandomInt(0, 480),
          getRandomInt(0, 640),
          getRandomInt(0, 480),
          getRandomInt(5, 20),
          getRandomColor()
        );
      }

      function drawRandom() {
        let v = Math.random();
        if (createRectangles) {
          if (createArcs) {
            if (createLines) {
              if (v < 0.3333) drawRandomRect(ctx);
              else if (v < 0.6666) drawRandomArc(ctx);
              else drawRandomLine(ctx);
            } else {
              if (v < 0.5) drawRandomRect(ctx);
              else drawRandomArc(ctx);
            }
          } else if (createLines) {
            if (v < 0.5) drawRandomRect(ctx);
            else drawRandomLine(ctx);
          } else {
            drawRandomRect(ctx);
          }
        } else if (createArcs) {
          if (createLines) {
            if (v < 0.5) drawRandomArc(ctx);
            else drawRandomLine(ctx);
          } else {
            drawRandomArc(ctx);
          }
        } else if (createLines) {
          drawRandomLine(ctx);
        }
      }

      function update() {
        if (paused) return;
        requestAnimationFrame(update);
        drawRandom();
      }

      function setupUI() {
        document.querySelector("#btnPlay").onclick = () => {
          if (paused) {
            paused = false;
            update();
          }
        };
        document.querySelector("#btnPause").onclick = () => (paused = true);
        document.querySelector("canvas").onclick = canvasClicked;
        document
          .querySelector("#cbRectangles")
          .addEventListener(
            "click",
            (e) => (createRectangles = e.target.checked)
          );
        document
          .querySelector("#cbArcs")
          .addEventListener("click", (e) => (createArcs = e.target.checked));
        document
          .querySelector("#cbLines")
          .addEventListener("click", (e) => (createLines = e.target.checked));
        document.querySelector("#btnClear").onclick = () =>
          ctx.clearRect(0, 0, 640, 480);
      }

      // #1 call the `init` function after the pages loads
      window.onload = init;
      let ctx;
      let paused = false;
      let createRectangles = true;
      let createArcs = true;
      let createLines = true;
      function init() {
        setupUI();
        let canvas = document.querySelector("canvas");
        ctx = canvas.getContext("2d");
        update();
      }
    </script>
  </head>
  <body>
    <canvas width="640" height="480"> Get a real browser! </canvas>
  </body>
  <section>
    <button id="btnPlay">Play</button>
    <button id="btnPause">Pause</button>
    <button id="btnClear">Clear</button>
  </section>
  <section>
    <span>
      <input type="checkbox" id="cbRectangles" checked />
      <label for="cbRectangles">Rectangles</label>
    </span>
    <span>
      <input type="checkbox" id="cbArcs" checked />
      <label for="cbArcs">Arcs</label>
    </span>
    <span>
      <input type="checkbox" id="cbLines" checked />
      <label for="cbLines">Lines</label>
    </span>
  </section>
  <section>
    <p>
      Click on the screen to "spraypaint" rectangles (you probably want the
      screensaver to be paused)
    </p>
  </section>
</html>
